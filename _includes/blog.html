<div class="blog" onclick="location.href='{{ post.url }}';">
  <img src="{{ site.image_path }}/{{ post.image }}" class="blog-image">
  <div class="blog-tag">{{ post.tag }}</div>
  <div class="blog-text-container">
    <span class="post-title">{{ post.title }}</span>
    <br>
    <span class="pub-excerpt">{{ post.excerpt | truncate: 180 }}</span>
  </div>
</div>
