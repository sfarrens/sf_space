<h1>{{ page.title }}</h1>
<subtitle>{{ page.description }}</subtitle>

<br>
<br>
{% assign filtered_posts = site.posts | where: 'category', page.category %}
{% for post in filtered_posts %}
<hr>
<div class="desktop">
  <a href="{{ post.url }}" class="post-link">
  {%- include pub_desktop.html -%}
  </a>
</div>

<div class="tablet">
  <a href="{{ post.url }}" class="post-link">
  {%- include pub_desktop.html -%}
  </a>
</div>

<div class="mobile">
  <a href="{{ post.url }}" class="post-link">
  {%- include pub_mobile.html -%}
  </a>
</div>
{% endfor %}
